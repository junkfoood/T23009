<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #7c7c7cd0;
        }
        .add-btn {
            margin: 10px 0;
            padding: 5px 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>T23009 Tool</h2>
    <form method="POST" action="/add_row">
        <button type="submit" class="add-btn">+ Add Row</button>
    </form>
    <table id="summary-table">
        <tr>
            <th>Name</th>
            <th>Supplier</th>
            <th>Role</th>
            <th>Level</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Base Cost</th>
            <th>Discounted Cost</th>
        </tr>
        {% for specialist in specialists %}
        <tr>
            <td>{John Doe}</td>
            <td>ABC Corp</td>
            <td>Software Engineer</td>
            <td>Senior</td>
            <td>2025-01-01</td>
            <td>2026-01-01</td>
            <td>5000</td>
            <td>4500</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

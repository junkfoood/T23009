<!DOCTYPE html>
<html>
<head>
        <title>Loading Page</title>
        <style>
            body {
                background:white;
                padding: 30px;
                text-align: center;
            }
        </style>
        <script>
        function checkPassword() {
            var password = document.getElementById("passwordBox");
            var passwordText = password.value;
            if(passwordText == "OGP") {
                return true;
            }
            alert("Access denied! Incorrect Password");
            return false;
        }
    </script>
</head>
    <body>
        <p style="font-size: 30pt">
            <b>T23009 Tool</b>
        </p>
        <p>Please enter the password to view this website</p>
        <p>Password:<input id="passwordBox" type="password">
        </p>
        <a href="summary.html" onclick="return checkPassword();">
            Click here to submit password and view website
        </a>
    </body>
</html>
